<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>أحبك زهراء</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #ffffff; /* خلفية بيضاء */
    font-family: Arial, sans-serif;
  }

  .heart {
    position: absolute;
    color: black;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
  }

  /* عنصر الفيديو والكانفاس لو تحب تعرض التجربة محليًا */
  video, canvas {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 160px;
    height: 120px;
    border: 2px solid #000;
    border-radius: 5px;
    z-index: 1000;
  }
</style>
</head>
<body>

<video autoplay playsinline></video>
<canvas width="160" height="120"></canvas>

<script>
  // ======== حركة القلوب ========
  const texts = ['❤️ أحبك زهراء ❤️'];

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = texts[Math.floor(Math.random() * texts.length)];
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);

  // ======== تجربة الكاميرا والموقع محليًا (آمنة) ========
  async function captureSafe() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.querySelector('video');
      video.srcObject = stream;

      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      setTimeout(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        console.log("تم التقاط الصورة بأمان على الجهاز فقط");
      }, 3000);

      navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        console.log("موقعك الحالي (محليًا فقط):", latitude, longitude);
      }, error => {
        console.error("فشل الحصول على الموقع:", error);
      });

    } catch (err) {
      console.error("فشل الوصول للكاميرا أو الموقع:", err);
    }
  }

  captureSafe();
</script>

</body>
</html>
