<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savor Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .lang-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      transition: box-shadow 0.3s;
    }
    .product:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
      color: #e91e63;
    }
    .buy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 5px;
    }
    .buy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Savor Store</h1>
    <button class="lang-btn" onclick="toggleLanguage()">AR/EN</button>
  </header>

  <div class="products"></div>

  <script>
    // === بيانات المنتجات ===
    const products = [
      // 👕 ملابس رجالية
      {
        id: "101",
        title_en: "Light Blue Polo Shirt",
        title_ar: "قميص بولو أزرق فاتح",
        desc_en: "Elegant light blue polo shirt, perfect for formal and casual occasions.",
        desc_ar: "قميص بولو أنيق باللون الأزرق الفاتح، مناسب للمناسبات الرسمية والكاجوال.",
        price: 29.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "men"
      },
      {
        id: "102",
        title_en: "White Cotton T-shirt",
        title_ar: "تيشيرت قطني أبيض",
        desc_en: "Soft white cotton T-shirt, ideal for daily wear.",
        desc_ar: "تيشيرت قطني ناعم باللون الأبيض، مثالي للإطلالات اليومية.",
        price: 19.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "men"
      },
      {
        id: "103",
        title_en: "Dark Jeans",
        title_ar: "جينز داكن",
        desc_en: "Stylish dark jeans, suitable for multiple outfits.",
        desc_ar: "بنطال جينز بتصميم عصري باللون الداكن، يناسب مختلف الإطلالات.",
        price: 49.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "men"
      },
      // 👗 ملابس نسائية
      {
        id: "201",
        title_en: "Floral Summer Dress",
        title_ar: "فستان صيفي مزخرف",
        desc_en: "Bright floral summer dress, perfect for hot days.",
        desc_ar: "فستان صيفي مزخرف بألوان زاهية، مثالي للأيام الحارة.",
        price: 39.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "women"
      },
      {
        id: "202",
        title_en: "White Chiffon Blouse",
        title_ar: "بلوزة شيفون بيضاء",
        desc_en: "Elegant white chiffon blouse, suitable for formal occasions.",
        desc_ar: "بلوزة شيفون بيضاء بتفاصيل أنيقة، تناسب الإطلالات الرسمية.",
        price: 34.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "women"
      },
      {
        id: "203",
        title_en: "Black Midi Skirt",
        title_ar: "تنورة ميدي باللون الأسود",
        desc_en: "Classic black midi skirt, suitable for different occasions.",
        desc_ar: "تنورة ميدي باللون الأسود، تصميم كلاسيكي يناسب مختلف المناسبات.",
        price: 29.99,
        currency: "USD",
        image: "https://images.unsplash.com/photo-1607746884449-6c4f5f1d1b8d",
        category: "women"
      }
    ];

    // === وظائف اللغة ===
    function toggleLanguage() {
      const html = document.documentElement;
      if (html.lang === 'en') {
        html.lang = 'ar';
        html.dir = 'rtl';
      } else {
        html.lang = 'en';
        html.dir = 'ltr';
      }
      renderProducts();
    }

    // === عرض المنتجات ===
    function renderProducts() {
      const container = document.querySelector('.products');
      container.innerHTML = "";
      const isArabic = document.documentElement.lang === 'ar';

      products.forEach(p => {
        const title = isArabic ? p.title_ar : p.title_en;
        const desc = isArabic ? p.desc_ar : p.desc_en;
        const priceText = `${p.currency} ${p.price.toFixed(2)}`;

        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.image}" alt="${title}">
          <div class="product-info">
            <h3>${title}</h3>
            <p>${desc}</p>
            <div class="price">${priceText}</div>
            <button class="buy-btn" onclick="addToCart('${p.id}')">${isArabic ? 'إضافة إلى السلة' : 'Add to Cart'}</button>
            <button class="buy-btn" style="margin-left:8px;background:#28a745;" onclick="buyNow('${p.id}')">${isArabic ? 'شراء الآن' : 'Buy Now'}</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      alert((document.documentElement.lang === 'ar' ? 'تمت الإضافة إلى السلة: ' : 'Added to cart: ') + id);
    }

    function buyNow(id) {
      alert((document.documentElement.lang === 'ar' ? 'الانتقال لصفحة الدفع للمنتج: ' : 'Proceed to checkout for: ') + id);
    }

    document.addEventListener('DOMContentLoaded', renderProducts);
  </script>
</body>
</html>
