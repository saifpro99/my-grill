<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savor Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .product {
    background: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    width: 200px;
    text-align: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    border-radius: 5px;
  }
  .product img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
  button {
    margin: 5px;
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 3px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1 id="storeTitle">Savor Store</h1>
<div class="products"></div>

<script>
const products = [
  {
    id: 1,
    title_en: "White T-Shirt",
    title_ar: "تيشيرت أبيض",
    desc_en: "Comfortable cotton t-shirt",
    desc_ar: "تيشيرت قطن مريح",
    price: 15.99,
    currency: "USD",
    image: "https://images.pexels.com/photos/1005411/pexels-photo-1005411.jpeg"
  },
  {
    id: 2,
    title_en: "Blue Jeans",
    title_ar: "جينز أزرق",
    desc_en: "Stylish slim fit jeans",
    desc_ar: "جينز أنيق بقصة ضيقة",
    price: 39.99,
    currency: "USD",
    image: "https://images.pexels.com/photos/428338/pexels-photo-428338.jpeg"
  },
  {
    id: 3,
    title_en: "Red Dress",
    title_ar: "فستان أحمر",
    desc_en: "Elegant evening dress",
    desc_ar: "فستان سهرة أنيق",
    price: 49.99,
    currency: "USD",
    image: "https://images.pexels.com/photos/1036623/pexels-photo-1036623.jpeg"
  }
  // أضف المزيد من المنتجات هنا بنفس التنسيق
];

function renderProducts() {
  const container = document.querySelector('.products');
  container.innerHTML = "";
  const isArabic = document.documentElement.lang === 'ar';

  products.forEach(p => {
    const title = isArabic ? p.title_ar : p.title_en;
    const desc = isArabic ? p.desc_ar : p.desc_en;
    const priceText = `${p.currency} ${p.price.toFixed(2)}`;

    const card = document.createElement('div');
    card.className = 'product';
    card.innerHTML = `
      <img src="${p.image}" alt="${title}">
      <h3>${title}</h3>
      <p>${desc}</p>
      <p><strong>${priceText}</strong></p>
      <button onclick="addToCart(${p.id})">${isArabic ? 'إضافة إلى السلة' : 'Add to Cart'}</button>
      <button onclick="buyNow(${p.id})">${isArabic ? 'شراء الآن' : 'Buy Now'}</button>
    `;
    container.appendChild(card);
  });
}

function addToCart(id) {
  alert((document.documentElement.lang === 'ar' ? 'تمت الإضافة إلى السلة: ' : 'Added to cart: ') + id);
}

function buyNow(id) {
  alert((document.documentElement.lang === 'ar' ? 'الانتقال لصفحة الدفع للمنتج: ' : 'Proceed to checkout for: ') + id);
}

document.addEventListener('DOMContentLoaded', renderProducts);
</script>

</body>
</html>
